<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="text"], input[type="email"], input[type="date"], select, textarea, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #29ead7;
            color: rgb(9, 6, 6);
            /* border-radius: 17px;   */
       border-color: black;
            padding: 10px 20px;
           /* border: black; */
          font-size: 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #c070e0;
        }
       h2{
        color: palevioletred;
       }
    </style>
</head>
<body>
<h2>Hotel Booking Form</h2>


<form action="/submit-booking.php" method="post">
    <label for="name">Full Name</label>

    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="checkin">Check-in Date</label>
    <input type="date" id="checkin" name="checkin" required>

    <label for="checkout">Check-out Date</label>
    <input type="date" id="checkout" name="checkout" required>

    <label for="room-type">Room Type</label>
    <select id="room-type" name="room-type" required>
        <option value="single">Single Room</option>
        <option value="double">Double Room</option>
        <option value="suite">Suite</option>
    </select>

    <label for="special-requests">Special Requests</label>
    <textarea id="special-requests" name="special-requests" rows="2"></textarea>

    <input type="submit" value="Book Now">
</form>

</body>
</html>
